<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt – Sofiia Vorona</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/language.js"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html" data-i18n="menu_about">O mnie</a></li>
        <li><a href="portfolio.html" data-i18n="menu_portfolio">Portfolio</a></li>
        <li><a href="experience.html" data-i18n="menu_experience">Doświadczenie</a></li>
        <li><a href="education.html" data-i18n="menu_education">Edukacja</a></li>
        <li><a href="contact.html" class="active" data-i18n="menu_contact">Kontakt</a></li>
      </ul>
      <label for="langSwitcher">Wybierz język:</label>
      <select id="langSwitcher">
        <option value="pl">PL</option>
        <option value="en">EN</option>
        <option value="ua">UA</option>
      </select>
    </nav>
  </header>

  <main>
    <h1 data-i18n="contact_title">Skontaktuj się ze mną</h1>

    <section class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:w.sofija@gmail.com">w.sofija@gmail.com</a></p>
      <p><strong>Telefon:</strong> <a href="tel:+48539797404">+48 539 797 404</a></p>
      <p><strong>Instagram:</strong> <a href="https://instagram.com" target="_blank">@sofi.design</a></p>
    </section>

    <section class="contact-form">
      <h2 data-i18n="contact_form_title">Formularz kontaktowy</h2>
      <form action="#" method="post">
        <label for="name" data-i18n="form_name">Imię:</label>
        <input type="text" id="name" name="name" required>

        <label for="email" data-i18n="form_email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message" data-i18n="form_message">Wiadomość:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" data-i18n="form_send">Wyślij</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sofiia Vorona</p>
  </footer>
</body>
</html>
